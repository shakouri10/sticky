<!DOCTYPE html>
<html>
<head>
    <title>Sticker Shop Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="laptop-container">
        <img id="laptop" src="laptop.png" alt="Laptop Image">
    </div>
    <div id="stickers">
        <!-- Add sticker images here with unique IDs -->
        <img class="sticker" id="sticker1" src="1.png" alt="Sticker 1" draggable="true">
        <img class="sticker" id="sticker2" src="2.png" alt="Sticker 2" draggable="true">
        <img class="sticker" id="sticker3" src="3.png" alt="Sticker 2" draggable="true">
        <!-- Add more stickers as needed -->
    </div>
    <script src="index.js"></script>
</body>
</html>
